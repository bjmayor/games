<script>
var isshow=false;
var url={};
url.search = "../port/s.php";

function clean()
{
		$("#pinyin").html("");
		$("#wubi").html("");
}
function search()
{
	var hanzi =$("#key").val();
//    if(!/^[\u4E00-\u9FA5]$/.test(hanzi))//check
//    {
//        $(".message").html("请输入一个汉字");
//        $(".message").show();
//    }
//    else
//    {
//        $(".message").hide();
//    }
	$("#hanzi").html(hanzi);
    if(hanzi)
    {
        $.get(url.search+"?h="+encodeURIComponent(hanzi)+"&rand="+(new Date()-0),function(data)
        {
            var res = eval("("+data+")");
            if(res.wubi){
                $("#wubi").html(res.wubi);
                $("#pinyin").html(res.pinyin);
            }
            else{
                clean();
            }
        });
    }
    else{
         clean();
    }
     if(!isshow)
    {
        $("#result").show();
        isshow=true;
    }
}
